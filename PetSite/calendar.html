<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link href='Content/fullcalendar.css' rel='stylesheet' />
    <link href='Content/site.css' rel='stylesheet' />
    <link href='Content/bootstrap.css' rel='stylesheet' />
    <link href='Content/bootstrap.min.css' rel='stylesheet' />
    <link href='Content/bootstrap-theme.css' rel='stylesheet' />
    <link href='Content/bootstrap-theme.min.css' rel='stylesheet' />
    <link href='Content/fullcalendar.print.css' rel='stylesheet' media='print' />
    <script src='Scripts/bootstrap.js'></script>
    <script src='Scripts/bootstrap.min.js'></script>
    <script src='Scripts/npm.js'></script>
    <script src='Scripts/lib/moment.min.js'></script>
    <script src='Scripts/lib/jquery.min.js'></script>
    <script src='Scripts/fullcalendar.min.js'></script>
    <script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2016-05-12',
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2016-05-01'
				},
				{
					title: 'Long Event',
					start: '2016-05-07',
					end: '2016-05-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2016-05-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2016-05-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2016-05-11',
					end: '2016-05-13'
				},
				{
					title: 'Meeting',
					start: '2016-05-12T10:30:00',
					end: '2016-05-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2016-05-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2016-05-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2016-05-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2016-05-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2016-05-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2016-05-28'
				}
			]
		});

	});

    </script>
</head>
<body>

    <div id='calendar'></div>
    <div class="" tabindex="-1" role="dialog" aria-labelledby="divMail" aria-hidden="false">
        <div class="modal-dialog margin-left-33">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="">
                        <button type="button" class="close float-right nostyle" data-dismiss="modal" aria-hidden="true">×</button>
                        <span class="">Make An Appointment</span>
                    </div>
                </div>
                <div class="modal-body padding-10">
                    <table>
                        <tr>
                            <td>Time :</td>
                            <td>
                                <input type="text" class="inputBox_normal" />
                            </td>
                        </tr>
                        <tr>
                            <td>Sitter :</td>
                            <td>
                                <input type="text" class="inputBox_normal" />
                            </td>
                        </tr>
                        <tr>
                            <td>Services :</td>
                            <td>
                                <input type="checkbox" value="" />Day Walker <br />
                                <input type="checkbox" value="" />Shower<br />

                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>

                                <input type="button" class="btn" value="Save" />
                                <input type="button" value="Cancel" />

                            </td>
                        </tr>
                    </table>

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div></div>

</body>
</html>
